<!DOCTYPE html>
<html>
<head>
    <title>Podcast Listening Time Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Predict Podcast Listening Time</h2>
    <form action="/predict" method="post">
        <div class="form-group">
            <input class="form-control" type="text" name="Podcast_Name" placeholder="Podcast Name" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" step="any" name="Episode_Length_minutes" placeholder="Episode Length (minutes)" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="Genre" placeholder="Genre" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" step="any" name="Host_Popularity_percentage" placeholder="Host Popularity (%)" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="Publication_Day" placeholder="Publication Day" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="Publication_Time" placeholder="Publication Time" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" step="any" name="Guest_Popularity_percentage" placeholder="Guest Popularity (%)" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="Number_of_Ads" placeholder="Number of Ads" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="Episode_Sentiment" placeholder="Episode Sentiment" required>
        </div>
        <button class="btn btn-primary" type="submit">Predict</button>
    </form>
    {% if result != '' %}
        <div class="alert alert-info mt-4">
            <strong>Predicted Listening Time:</strong> {{ result }}
        </div>
    {% endif %}
</div>
</body>
</html>
